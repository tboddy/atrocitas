<!DOCTYPE html>
<html>
<head>
	<title>atrocitas</title>
	<style>
		@font-face {font-family: 'dracena';src: url('aerotype_-_dracena-webfont.woff2') format('woff2'), url('aerotype_-_dracena-webfont.woff') format('woff');font-weight: normal;font-style: normal;}
		* {margin:0;padding:0;}
		body, html {background-color:black;color:white;text-align:center;font-size:14px;font-family:monospace;text-transform:uppercase;}
		a {color:white;}
		a:hover {color:rgba(255,255,255,.5);}
		h1 {font-size:80px;font-family:'dracena';text-align:center;font-weight:normal;margin-bottom:40px;}
		h2 {font-size:20px;margin-bottom:20px;}
		table {border-spacing:0;border-collapse:collapse;width:100%;border-bottom:1px solid white;margin-bottom:40px;}
			tr {border-top:1px solid white;border-left:1px solid white;}
			td, th {border-right:1px solid white;padding:10px 15px;}
		.container {width:640px;margin:50px auto;text-align:left;}
		.littleCell {white-space:nowrap;width:1%;}
		.retired {text-decoration:line-through;color:#aaa;}
	</style>
</head>
<body>
	<div class="container" id="template">
		<h1>ATROCITAS</h1>
		<h2>Rehearsals</h2>
		<table>
			<tbody>
				<tr v-for="song in rehearsals">
					<td>{{song.title}}</td>
					<td class="littleCell"><a :href="'mp3/' + song.filename + '.mp3'" target="_blank">Download</a></td>
				</tr>
			</tbody>
		</table>
		<h2>Songwriting Demos</h2>
		<table>
			<tbody>
				<tr v-for="song in demos" :class="{retired: song.retired}">
					<td>{{song.title}}</td>
					<td class="littleCell"><a :href="'mp3/' + song.filename + '.mp3'" target="_blank">Download</a></td>
				</tr>
			</tbody>
		</table>
		<h2>Bass Tabs</h2>
		<table>
			<tbody>
				<tr v-for="tab in tabs" :class="{retired: tab.retired}">
					<td>{{tab.title}}</td>
					<td class="littleCell"><a :href="'tabs/' + tab.filename + '.txt'" target="_blank">View</a></td>
				</tr>
			</tbody>
		</table>
		<h2>Lyrics</h2>
		<table>
			<tbody>
				<tr v-for="lyric in lyrics" :class="{retired: lyric.retired}">
					<td>{{lyric.title}}</td>
					<td class="littleCell"><a :href="'lyrics/' + lyric.filename + '.txt'" target="_blank">View</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
		var template = new Vue({
			el: '#template',
			data: {
				rehearsals: [
					{title: '040619', filename: 'reh040619'}
				],
				demos: [
					{title: 'Dead Apostle', filename: 'deadapostle', retired: true}
				],
				tabs: [
					{title: 'Chang\'e/Whereabouts (Working Title)', filename: 'whereabouts'},
					{title: 'Grand Order', filename: 'grandorder'},
					{title: 'Dead Apostle', filename: 'deadapostle', retired: true}
				],
				lyrics: [
					{title: 'Dead Apostle', filename: 'deadapostle', retired: true}
				]
			}
		});
	</script>
</body>
</html>
